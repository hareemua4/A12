<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing a Cookie</title>

    <script>
        function setCookie(cookiename, cookieinfo, expiration) {
            document.cookie = cookiename + "=" + cookieinfo + ";" + expiration + ";path=/";
        }

        function getCookie(cookiename) {
            let name = cookiename + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let cook = decodedCookie.split(';');
            for(let c = 0; c < cook.length; c++) {
                let x = cook[c];
                while (x.charAt(0) === ' ') {
                    x = x.substring(1);
                }
                if (x.indexOf(name) === 0) {
                    return x.substring(name.length, x.length);
                }
            }
            return "";
        }

        function checkCookie() {
            let user = getCookie("username");
            if (user !== "") {
                alert("Good to see you again " + user);
            } else {
                user = prompt("Enter your name:","");
                if (user !== "" && user !== null) {
                    setCookie("username", user, 65);
                }
            }
        }
    </script>
</head>

<body onload="checkCookie()">
    <h1> This page is testing a cookie.</h1>
    <p> You will be asked to enter your name. </p>
    <p> When you leave this page and return at another time, the cookie will remember your name. </p>
</body>
